<script>
    //変数 var answer
    var answer = 10 + 3;
    document.write("10+3の結果は、" + answer + "です");
</script>


<!--var 変数を宣言する
　　 answer名前()という名前の -->

<!--ファイル明みたいなもの（代入できる）-->

<!--変数も数式の一つ-->
<!--変数のメリット。一度宣言したものを何度も使える-->


<script>
    var answer = 10 + 3;
    document.write("10+3の結果は、" + answer + "です");
    document.write('<br>' + answer);
    //<br>は改行という意味
</script>


<!--上書きができる-->

<script>
    
    var answer = 10 + 3;
    document.write("10+3の結果は、" + answer + "です");
    //したで更新できる　先にanswerで作っているので、省略。
    answer = 10 - 3;
    document.write('<br>10-3=' + answer);

</script>

<!--変数の再代入-->

<script>
    
    var answer = 10 + 3;
    document.write("10+3の結果は、" + answer + "です");
    
    answer = 10 - 3;
    document.write('<br>10-3=' + answer);

    //変数の代入。（今answerに入っている数)を使う.今回は一つ前の10-3=7のかず）
    answer = answer + 10;
    document.write('<br>' + answer);

</script>
