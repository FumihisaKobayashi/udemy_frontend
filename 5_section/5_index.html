変数のショートカット

<script>
    answer = answer +10;
    document.write('<br>' + answer);
    //＋＝で省略
    answer += 10;
    document.write('<br>' + answer);
</script>


<script>
    //他の例として
    answer += 10;
    answer -= 10;
    answer *= 10;
    answer /= 10;
</script>


<script>
    answer = answer +1;
    //省略するとこれ
    answer +=1;
    //さらに省略するとこれ
    answer++;
    //これをインクリメント（加算）という

　//マイナスの場合

    answer = answer -1;
    answer -=1;
    answer--;
    //これをデクリメント（減算）という

</script>

注意時点
変数は
　・アルファベットか　_　、　$　のみ使える(数字からの変数名は不可(2文字目から使える))
　・変数名の大文字、小文字は、区別される。
