
<!--従来だとfloatでCSSで変えていた所-->

            <header>
                <!--文字は決められているのでrowとうつ-->
                <div class="row">
                    <!--一つ一つをdivでかこう(今回は右寄せなのでcol-sm-6)-->
                    <div class="col-sm-6" style="background-color: #ccc;">
                        <h1>ご利用アンケート</h1>
                    </div>
                    <!--colは１２になるように調節するしない場合は１になる（幅を変える）-->
                    <div class="col-sm-6 col-sm-8">
                        <!--複数をできる-->
                        <a href="/">HOMEへ戻る</a>
                    </div>
                </div>
            </header>
<!--breakpointはsm(small)-->
