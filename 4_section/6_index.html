ドロップダウンリスト(十個以上選択肢がある場合)
*デメリットとして、選択肢はわかりづらい。（開けてみないとわからない）

<div class="form-group">
    <label for="job">ご職業</label>
    <!--multipleはスマホだと見づらいので複数選択は最近は使わない-->
    <select id="job" name="job" class="form-control"size="3" multiple>
        <!--value属性と選択肢を一緒にしなくても良い-->
        <option value="">選択して下さい</option>
        <!--最初に空で属性選択をするのが一般的-->
        <option value="会社員">会社員</option>
        <option value="学生">学生</option>
        <option value="その他">その他</option>
    </select>
</div>

<!--初期値で一番上が選択肢になってしまうので注意です。-->
