
<!--テキストエリア-->
<div class="form-group">
    <label for="message">ご意見</label>
    <!--classはbootstrap指定　その属性の名前、ぎょう、書式、中には何も描かない-->
    <textarea name="message" rows="5" class="form-control"></textarea>
</div>


<!--送信ボタン-->
<!--btn-○○で他の色合い、重要度に変更できる。詳細はbootstrap_button-->
<button type="submit" class="btn-default">送信する</button>
