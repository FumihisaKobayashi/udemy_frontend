<script>
    //0を追加する

    //定義しているfunctionに関して、決めて代入していく

    var addZero = function(value){

        if(value < 10) {
        value = '0' + value;
        }
        //変数に代入されるとその結果を代入できる（返り値・戻り値=結果）
        return value;
    }

    var now = new Date();

    var seconds = now.getSeconds();//秒を取得
    seconds = addZero(seconds);


</script>
